<mat-card class="example-card">
  <div class="jumbotron">
    <h1 class="display-4" style="text-align:center;">Sign up!</h1>
  </div>

  <div>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div>
          <mat-form-field appearance="fill">
            <mat-label> name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty || myForm.get('name').touched)">
              Please provide a name.
            </mat-hint>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
              Please provide a valid email address.
            </mat-hint>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="password" type="password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint
              *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)">
              password must be 8 characters long.
            </mat-hint>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="password2" type="password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint *ngIf="myForm.get('password2').errors?.['mustMatch'] ">Password and Confirm Password
              must be match.</mat-hint>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
</mat-card>
