  <h1> Add Your Experience </h1>
  <h4>Add any developer/programming positions that you have had in the past</h4>
<form #expForm="ngForm" (ngSubmit)="addExpUser(expForm)">
  <div class="center">
    <mat-form-field appearance="fill">
      <mat-label>Job Title</mat-label>
      <input matInput placeholder="Placeholder" ngModel name="title" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Placeholder" ngModel name="company" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Placeholder" ngModel name="location" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>From date</mat-label>
        <input matInput [matDatepicker]="picker1" ngModel name="from" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field><br>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>To date</mat-label>
        <input matInput [matDatepicker]="picker2" ngModel name="to" required [disabled]="checked" value="true">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </p>
    <p><mat-checkbox class="example-margin" [(ngModel)]="checked" name="current" value="true">Current Job</mat-checkbox>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Job Description" ngModel name="description"></textarea>
        <mat-hint>Some of your responsabilities, etc</mat-hint>
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary">submit</button>
  </div>
</form>
